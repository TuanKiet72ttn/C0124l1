<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    form {
        border: 1px solid;
        width: 25%;
        box-shadow: 0px 0px 20px 30px #1aff001a; /* Thêm đổ bóng */
        padding: 20px;
        font-family: 'Arial', sans-serif;
    }
    div {
        margin-left: 10px;
    }
    select {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
    }
    label {
        margin-top: 8px;
    }
    input {
        margin-bottom: 8px;
    }
</style>
<body>
    <form>
        <div>
            <h1>Oder Form</h1>
            <label for="">what would you like to buy?</label> <br>
            <select name="" id="">
                <option value="1">A</option>
                <option value="2">B</option>
            </select> <br> <br>
    
            <label for="order">How many woudl you like to order?</label> <br>
            <input type="radio" name="order" checked> <span>1-$10</span> <br>
            <input type="radio" name="order"> <span>2-$20</span> <br>
            <input type="radio" name="order"> <span>3-$25</span> <br> <br>
    
            <label for="">Name*</label> <br>
            <input type="text" placeholder="Firstname" style="width: 35%;"> <input type="text" placeholder="LastName" style="width: 35%;"> <br><br>
    
            <label for="email">Email</label> <br>
            <input type="text" id="email" style="width: 75%;"> <br><br>
    
            <label for="">Phone</label> <br>
            <input type="text" style="width: 20%;"> - <input type="text" style="width: 20%;"> - <input type="text" style="width: 20%;"> <br><br>
    
            <button>Submit</button>
        </div>
    </form>
</body>
</html>
