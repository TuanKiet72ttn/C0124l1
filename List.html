<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol {
            background-color: #ff7575;
            padding: 30px;
        }

        ol li{
            background-color: #ffc7c7;
            padding: 12px;
            margin-left: 40px;
        }

        ul {
            background-color: #0080ff;
            padding: 30px;
        }

        ul li{
            background-color: #ffc7c7;
            padding: 12px;
        }
    </style>
</head>
<body>
    <h1> Thiết lập màu sắc cho danh sách: </h1>

    <!-- Danh sách có thứ tự -->
    <ol class="a">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
    </ol>

    <!-- Danh sách không có thứ tự: -->
    <ul class="b">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
    </ul>



</body>
</html>
