<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-Background color</title>
    <style>
        table {
            border-collapse: collapse;
            text-align: left;
        }
        tr:nth-child(even) {
            background-color: rgb(253, 233, 229);
        }
        th , td {
            border: 1px solid;
            padding: 8px;
            width: 200px;
        }
        th {
            background-color: rgb(6, 114, 0);
            color: whitesmoke;
        }
        #cot1 {
            width: 50%;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th id="cot1"> Họ đệm </th>
            <th> Tên </th>
            <th> Tiết kiệm ($) </th>
        </tr>
        <tr>
            <td> Nguyễn Trung </td>
            <td> Tuyến </td>
            <td> 110 </td>
        </tr>
        <tr>
            <td> Nguyễn Thị Xuân </td>
            <td> Quỳnh </td>
            <td> 110 </td>
        </tr>
        <tr>
            <td> Nguyễn Thị Kim </td>
            <td> Cúc </td>
            <td> 320 </td>
        </tr>
        <tr>
            <td> Bùi Thành</td>
            <td> Trung </td>
            <td> 280 </td>
        </tr>
    </table>
</body>
</html>
